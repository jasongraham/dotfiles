import = [
    "~/.config/alacritty/themes/themes/gruvbox_material_hard_dark.toml",
    "~/.config/alacritty/bindings.toml",
]

live_config_reload = true
working_directory = "None"

[bell]
color = "0xffffff"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true
transparent_background_colors = true

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
render_timer = false

[font]
size = 11.0

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

bindings = [
    { mouse = "Middle", action = "PasteSelection", mode = "~Vi" },
]

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
decorations = "none"
dynamic_padding = true
dynamic_title = true
opacity = 0.97
startup_mode = "Windowed"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 2
y = 2
