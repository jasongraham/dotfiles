general {
    grace = 5
    hide_cursor = true
    ignore_empty_input = true
}

background {
    monitor = DP-2
    path = /tmp/DP-2.png   # supports png, jpg, webp (no animations, though)
    # path = screenshot # not working on Nvidia right now
    color = rgba(40, 40, 40, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 3 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

background {
    monitor = DP-1
    path = /tmp/DP-1.png   # supports png, jpg, webp (no animations, though)
    # path = screenshot # not working on Nvidia right now
    color = rgba(40, 40, 40, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 3 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 1
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

shape {
    monitor = DP-2
    size = 360, 360
    color = rgba(29, 32, 33, 0.98)
    rounding = -1
    border_size = 8
    border_color = rgba(168, 181, 84, 0.98)
    shadow_passes = 2

    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor = DP-2
    text_align = center
    text = cmd[update:0] fortune -s
    # text = $TIME12
    color = rgba(221, 199, 161, 1.0)
    font_size = 20
    font_family = FiraCode
    position = 0, 360
    halign = center
    valign = center
    shadow_passes = 3
}

label {
    monitor = DP-2
    text_align = center
    text = cmd[update:100] echo "$(date +%l:%M:%S%P)"
    # text = $TIME12
    color = rgba(221, 199, 161, 1.0)
    font_size = 40
    font_family = FiraCode
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 3
}

label {
    monitor = DP-2
    text_align = center
    text = $FAIL
    color = rgba(234, 105, 98, 1.0)
    font_size = 20
    font_family = FiraCode
    position = 0, -240
    halign = center
    valign = center
    shadow_passes = 3
}

label {
    monitor = DP-2
    text_align = center
    text = <b>$ATTEMPTS[]</b>
    color = rgba(234, 105, 98, 1.0)
    font_size = 20
    font_family = FiraCode
    position = 0, -280
    halign = center
    valign = center
    shadow_passes = 3
}

# Doesn't display text as you type or show any messages,
# but useful as an indicator that you are typing something
input-field {
    monitor = DP-2
    size = 0, 0
    outline_thickness = 30
    outer_color = rgb(151515)
    fade_on_empty = true
    fade_timeout = 2000 # Milliseconds before fade_on_empty is triggered.
    hide_input = true
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed, changes outer_color and fail message color
    fail_timeout = 5000 # milliseconds before fail_text and fail_color disappears
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = rgb(204, 34, 34)
    numlock_color = rgb(204, 34, 34)
    bothlock_color = rgb(204, 34, 34)
    invert_numlock = true # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -25
    halign = center
    valign = center
}
